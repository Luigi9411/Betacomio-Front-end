<div class="container">
  <div class="row">
    <div class="col-4">
      <form #frm="ngForm" (submit)="InsertForm(frm)" ngClass="{error: frm.invalid && frm.dirty}">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input #emailAddressref="ngModel" #userref type="email" class="form-control" name="emailAddress" [ngModel]="singleNames?.emailAddress" id="exampleInputEmail1" required pattern="[a-zA-Z][a-zA-Z-_0-9]{2,}@([a-zA-Z-_]{3,}.)+[a-zA-Z]{2,}">
          <div *ngIf="emailAddressref.errors?.['pattern']" class="form-text">The Email Address is in an invalid format</div>
          <div *ngIf="emailAddressref.errors?.['required']" class="form-text">The Email Address is required</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input #passwordref="ngModel" #pwdref type="password" class="form-control" name="password" [ngModel]="singleNames?.password" required >
          <div *ngIf="passwordref.errors?.['required']" class="form-text">The password is required </div>
        </div>
        <button type="submit" (click)="GetCredentials(userref, pwdref)" [disabled]="frm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
