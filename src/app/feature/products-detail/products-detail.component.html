<div class="container vh-100">
  <div class="row">
    <div class="col-5">
      <p class="">{{ product.categoryName }}</p>
      <h2 class="mb-5">{{ product.name }}</h2> 
      <img class="img-width" [src]="getThumbnailImageURL(product.thumbNailPhoto)" alt="Thumbnail">
    </div>
    <div class="col-6 mt-5">
      <p class="">Price: {{ product.listPrice }}€</p>
      <p class="">{{ product.color }}</p>
      <p class="">{{ product.culture }}</p>
      <p class="">{{ product.description }}</p>
    </div>
  </div>
</div>
