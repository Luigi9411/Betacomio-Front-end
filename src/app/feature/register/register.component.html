<div class="container">
  <div class="row">
    <div class="col-4">
      <form #frm="ngForm" ngClass="{error: frm.invalid && frm.dirty}">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input #emailAddressref="ngModel" #emailref type="email" class="form-control" name="emailAddress" [ngModel]="singleNames?.emailAddress" id="exampleInputEmail1" required pattern="[a-zA-Z][a-zA-Z0-9]{2,}@([a-zA-Z]{3,}.)+com">
          <div *ngIf="emailAddressref.errors?.['pattern']" class="form-text"> L'indirizzo email non è nel formato corretto </div>
          <div *ngIf="emailAddressref.errors?.['required']" class="form-text"> L'indirizzo email è obligatorio </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input #passwordref="ngModel" type="password" #pwdref class="form-control" name="password" [ngModel]="singleNames?.password" required pattern="[a-zA-Z0-9!@#$%^&]{8,}$">
          <div *ngIf="passwordref.errors?.['pattern']" class="form-text"> La password prevede otto caratteri tra cui minimo un carattere speciale e un numero</div>
          <div *ngIf="passwordref.errors?.['required']" class="form-text"> L'indirizzo email è obligatorio </div>
        </div>
        <button type="submit"  routerLink="/register-details" (click)="PostCredentials(emailref, pwdref)" [disabled]="frm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
